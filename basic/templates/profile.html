{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
   
   <div class="row">
        <div class=" well col-sm-6 col-sm-offset-3 text-center">
                 <p>{{user.username}}</p>
        </div>
   </div>
   
   
   


    {% if confirm_message %}

        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 alert alert-success" role="alert">
                {{ confirm_message }}
            </div>
        </div>

    {%endif%}

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
             <h1 class="text-center">Unos novog proizvoda</h1><br>
                <form method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
                    {{form|crispy}}
                <input class="btn btn-info btn-block" type="submit" value="Zapamti">




                </form>

         </div>
    </div>


{%endblock%}
